{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Login</h2>
  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
