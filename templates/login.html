<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      /* General body and container styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 500px;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Input field styling */
      form div {
        margin-bottom: 20px;
        text-align: left;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      form input[type='email'],
      form input[type='password'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Button styles */
      form button[type='submit'],
      .form-button {
        padding: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
      }

      .form-button-green {
        background-color: #4caf50;
        color: white;
      }

      form button[type='submit']:hover,
      .form-button:hover {
        opacity: 0.9;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
      }

      .footer a {
        color: #1a73e8;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="email">Email:</label>
          <input type="email" name="username" id="email" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit" class="form-button form-button-green">
          Login
        </button>
      </form>
      <div class="footer">
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
