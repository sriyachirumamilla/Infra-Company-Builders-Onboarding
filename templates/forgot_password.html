<!-- forgot_password.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <form method="post">
        {% csrf_token %}
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit" class="form-button form-button-blue">
          Reset Password
        </button>
      </form>
    </div>
  </body>
</html>
